version: '3'
services:
  # SPECKLE
  speckle:
    image: speckle/speckleserver:latest
    ports:
      - '3000:3000'
    networks:
      - webnet
    depends_on:
      - redis
      - mongo
    environment:
      #Â Change the variable underneath as it will help users differentiate
      # between multiple accounts.
      - SERVER_NAME=Docker Speckle Server
      # This is used in the encryption of the api access tokens.
      # Please change it to something random!
      - SESSION_SECRET=helloworld
      - REQ_SIZE=16mb
      - INDENT_RESPONSES=false
      - MONGODB_URI=mongodb://mongo:27017/speckle_docker
      - REDIS_URL=redis://redis:6379
      - EXPOSE_EMAILS=false
      - PUBLIC_STREAMS=true
      - PLUGIN_DIRS="./node_modules/@speckle,./plugins"
    links:
      - redis
      - mongo
  # MONGODB
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    networks:
      - webnet
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
      - MONGO_INITDB_DATABASE=
  # REDIS
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - webnet
networks:
  webnet:
